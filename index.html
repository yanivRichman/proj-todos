<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todos</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body onload="onInit()">
        <h1>Lets Todo</h1>
        <section class="todo-filter">
            <h2>Filter</h2>
            <select onchange="onSetFilter(this.value)">
                <option value="ALL">All</option>
                <option value="ACTIVE">Active</option>
                <option value="DONE">Done</option>
            </select>
        </section>
        <section class="todo-sort">
            <h2>Sort</h2>
            <select onchange="onSetSort(this.value)">
                <option value="TEXT">txt</option>
                <option value="CREATED">created time</option>
                <option value="IMPORTANCE">importance</option>
            </select>
        </section>
        <ul class="todo-list"></ul>
        <section class="todo-state">
            <h4>
                Total Todos:
                <span class="total-count"></span>
                Active:
                <span class="active-count"></span>
            </h4>
        </section>
        <section class="add-todo">
            <h6>Add Todo</h6>
            <input class="text" type="text" placeholder="What todo?" />
            <input class="importance" type="number" placeholder="1-3" min="1" max="3" />
            <button onclick="onAddTodo()">Add</button>
        </section>

        <script src="js/services/storage.service.js"></script>
        <script src="js/services/todo.service.js"></script>
        <script src="js/todo-controller.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
